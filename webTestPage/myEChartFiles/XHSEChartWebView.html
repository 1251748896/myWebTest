<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
        
		<title></title>
        
		<script src="echarts.min.js"></script>
		
		
		
	</head>
	<body>

	<!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
	<div id="firstForm" style="width: 100%;height:220px;"></div>
	
	<div id="secondForm" style="width: 100%;height: 220px;position: absolute;top: 220px;"></div>
	
	<script type="text/javascript">
		//创建第二个表格
		var myChart2 = echarts.init(document.getElementById("secondForm"));
		
		var option2 = {
			title: {
				text: '第二个表格',
				subtext: '副标题',
				x: 'left',
			},
			
			tooltip: {},
			
			legend: {
				data: ['火警', '预警'],
				x: 'center',
			},
			
			xAxis: {
				name: '日期',
				boundaryGap: true,
				data: ["7.10", "7.11", "7.12", "7.13", "7.14", "7.15", "7.16"],
			},
			
			yAxis: {
				name: '数量',
				boundaryGap: false,
			},
			
			series: [
			{
				name: '火警',
				type: 'bar',
				data: [5, 20, 36, 40, 35, 20, 60],
			},
			{
				name: '预警',
				type: 'bar',
				data: [15, 50, 56, 20, 45, 60, 40],
			}
			]
			
		};
		
		myChart2.setOption(option2);
		
	</script>
	
	
	<script type="text/javascript">
		// 基于准备好的dom，初始化echarts实例
		var myChart = echarts.init(document.getElementById('firstForm'));

		// 指定图表的配置项和数据
		var option = {
			title: {
				text: '',
				//x:'center',
			},
			tooltip: {},

			legend: {
				data: ['人工保修', '系统保修'],
				x: 'center', // ‘center’,'left','right'
			},

			xAxis: {

				name: '日期',
				boundaryGap: true, // false:节点在中心，true:节点在末尾
				data: ["7.10", "7.11", "7.12", "7.13", "7.14", "7.15", "7.16"],

			},
			yAxis: {
				name: '数量',
			},

			series: [{
					name: '人工保修',
					//bar:柱形图，pie:扇形图 ,line:折线图, roseType: 'angle',
					type: 'line',
					data: [5, 20, 36, 40, 35, 20, 60],
				},
				{
					name: '系统保修',
					type: 'line',
					data: [20, 10, 56, 30, 65, 15, 40],
				}

			]
		};

		// 使用刚指定的配置项和数据显示图表。
		myChart.setOption(option);

		//window.onresize = function() {
		//  option.resize();
		//}
		
	</script>

</body>
</html>
